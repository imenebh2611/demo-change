# This is a basic workflow to help you get started with Actions

name: deploy to snowflake

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4  # Mise à jour vers la dernière version
   
      - name: Set up Python
        uses: actions/setup-python@v4  # Mise à jour vers la dernière version
        with:
          python-version: '3.9'  # Spécifiez la version de Python

      - name: Force Node.js 20
        run: echo "Forcing Node.js 20"  # Ajout d'une étape avec 'run' pour forcer Node.js 20
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true

      # Runs a single command using the runners shell
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Set up Snowflake connection
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          mkdir -p ~/.snowsql
          echo "account=$SNOWFLAKE_ACCOUNT" > ~/.snowsql/config
          echo "username=$SNOWFLAKE_USER" >> ~/.snowsql/config
          echo "password=$SNOWFLAKE_PASSWORD" >> ~/.snowsql/config
          echo "role=$SNOWFLAKE_ROLE" >> ~/.snowsql/config
          echo "warehouse=$SNOWFLAKE_WAREHOUSE" >> ~/.snowsql/config
          echo "database=$SNOWFLAKE_DATABASE" >> ~/.snowsql/config
          echo "schema=$SNOWFLAKE_SCHEMA" >> ~/.snowsql/config
          
          # Configurer la connexion par défaut avec SnowCLI (assurez-vous que la config est correcte)
          snow connection set-default --connection-name connect-snow

          # Configurer la connexion par défaut
          snow connection set-default --connection-name connect-snow
      - name: Run SnowCLI Commands
        run: |
          snow sql  -q "ALTER GIT REPOSITORY IBH_REPO FETCH"  
          snow sql  -q "EXECUTE IMMEDIATE FROM @IBH_REPO/branches/main/snowflake_objects/deploy_object.sql" 